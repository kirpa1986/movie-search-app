<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movies App</title>
</head>

<body>
    <header>
        <div class="menu">
            <i class="fa-solid fa-chevron-right"></i>
            <div class="circle"></div>
        </div>
        <ul class="settings">

            <li><span class="numbers"></span></li>
            <li class="years">
                <button>2019</button>
                <button>2020</button>
                <button>2021</button>
                <button>2022</button>
            </li>



        </ul>

        <form id="form">
            <input type="text" id="search" placeholder="Search">
        </form>

    </header>
    <div class="movies-container">

    </div>
    <script src="https://kit.fontawesome.com/8d463ff3af.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
